name: Build and Deploy Game
on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install and Build
        run: |
          npm install
          npm run build
      - name: Deploy to Portfolio
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: main
