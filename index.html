<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/src/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Gameboy Quest | Toadzilla</title>
  </head>
  <body>
    <div id="game-container">
        <div id="pixi-content"></div>
        <div id="debug-hud" style="
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #00ff00;
            padding: 10px;
            font-family: monospace;
            pointer-events: none;
            z-index: 100;
            border: 1px solid 300ff00;
        ">
            X: 0.00 | Y: 0.00
        </div>
        <div id="description-side">
            <h2>Super Gameboy Quest</h2>
            <p><strong>Art by:</strong> Toadzilla</p>
            <p>A dungeon clearing pixel art game inspired classic handheld aesthetics.</p>
            <p>
                <a href="">View assets on Itch.io</a>
            </p>
        </div>
    </div>

    <div id="description-bottom">
        <h3>How to Play</h3>
        <ul>
            <li>W, A, S, D to move the hero.</li>
            <li>Explore the dungeon and the dodge the void!</li>
        </ul>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
