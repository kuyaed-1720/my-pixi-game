<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Gameboy Quest | Toadzilla, Yuki, Poppyseed</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: black;
      }
      #pixi-content {
        display: block;
        width: 100vw;
        height: 100vh;
        object-fit: contain;
      }
    </style>
  </head>
  <body>
    <div id="pixi-content">
    <div id="debug-hud" style="
                position: absolute;
                top: 0;
                left: 0;
                width: 200px;
                height: 100%;
                background: rgba(0, 0, 0, 0.8);
                color: #00ff00;
                padding: 10px;
                font-family: monospace;
                z-index: 100;
                display: none;
            ">
            <h3>Rntity Stats</h3>
            <div id="stats-content"></div>
            <button onclick="closeSidebar()">Close</button>
    </div>
    </div>
    <script type="module" src="src/main.ts"></script>
    <script>
        function closeSidebar() {
            const sidebar = document.getElementById('debug-hud');
            if (sidebar) {
                sidebar.style.display = 'none';
            }
            selectedEntity = null;
        }
    </script>
  </body>
</html>
