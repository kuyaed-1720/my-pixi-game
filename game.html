<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Gameboy Quest | Toadzilla, Yuki, Poppyseed</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: black;
      }
      #pixi-content {
        display: block;
        width: 100vw;
        height: 100vh;
        object-fit: contain;
      }
      #game-over-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width:100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-family: 'Arial', sans-serif;
        z-index: 100;
        touch-action: none;
        user-select: none;
        -webkit-user-select: none;
      }
      .content {
        text-align: center;
      }
      h1 {
        font-size: 3rem;
        margin-bottom: 20px;
        color: #ff4444;
      }
      button {
        padding: 10px 20px;
        font-size: 1.2rem;
        cursor: pointer;
      }
    </style>
      <script type="module" crossorigin src="/my-pixi-game/assets/main-DEfeL6Bo.js"></script>
    </head>
    
    <body>
        <div id="pixi-content">
            <div id="game-over-overlay" style="display: none;">
                <div class="content">
                    <h1 id="result">GAME OVER</h1>
                    <button onclick="location.reload()">Try Again</button>
                </div>
            </div>
    </div>
  </body>
</html>
